version: 2

sources:
  - name: python_assets
    schema: main
    tables:
      - name: holidays
        description: US Federal holidays generated by Python asset
        meta:
          dagster:
            asset_key: ["holidays"]
        columns:
          - name: date
            tests:
              - unique
              - not_null
          - name: holiday
            tests:
              - not_null
